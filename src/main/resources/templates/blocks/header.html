<div th:fragment="modals">
    <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="caption mx-auto">
                        <h1>Mountain</h1>
                        <p>some short caption</p>
                    </div>
                    <form id ="login-form" class="form-modal text-center" th:action="@{/login}" method="post">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
                        <p class="d-none alert alert-danger" id="login-failure"></p>
                        <button class="btn btn-lg btn-dark btn-block mb-3" type="submit">Log in</button>
                    </form>

                    <div class="sign-up-link">
                        Don't have an account? <a href="#" class="ml-2" data-dismiss="modal" data-toggle="modal" data-target="#signUpModal">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="caption mx-auto">
                        <h1>Mountain</h1>
                        <p>some short caption</p>
                    </div>
                    <form id="signUp-form" class="form-modal text-center" th:action="@{/signUp}" method="post">
                        <div>
                            <label for="signUpinputEmail" class="sr-only">Email address</label>
                            <input type="email" name="email" id="signUpinputEmail" class="form-control" placeholder="Email address">
                            <label for="inputName" class="sr-only">Email address</label>
                            <input type="text" name="name" id="inputName" class="form-control" placeholder="Name">
                            <label for="signUpinputPassword" class="sr-only">Password</label>
                            <input type="password" name="password" id="signUpinputPassword" class="form-control" placeholder="Password">
                        </div>
                        <p class="d-none alert alert-danger" id="signUp-failure"></p>
                        <button class="btn btn-lg btn-dark btn-block mb-3" type="submit">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
